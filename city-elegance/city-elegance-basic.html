            padding-top: 0px;
            width: 57px !important;
        }
    }
    @media screen and (max-width: 768px) {
        .datepicker-panel {
            transform: scale(0.97);
        }
    }
</style>
  <script>
    const checkbox = document.getElementById('sameAddressCheckbox');
    const banquetAddress = document.getElementById('banquetAddress');
    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        banquetAddress.disabled = true;
        banquetAddress.value = ''; // optionally clear the field
      } else {
        banquetAddress.disabled = false;
      }
    });
  </script>
  <style>
    /* –°—Ç–∏–ª—ñ–∑–æ–≤–∞–Ω–∏–π —á–µ–∫–±–æ–∫—Å */
    .custom-label {
      position: relative;
      padding-left: 30px;
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }
    .custom-label::before {
      content: "";
      position: absolute;
      left: 0;
      top: 2px;
      width: 20px;
      height: 20px;
      border: 2px solid #B707C0;
      border-radius: 4px;
      background-color: white;
    }
    /* –ì–∞–ª–æ—á–∫–∞ (—á–µ–∫–º–∞—Ä–∫) */
    #sameAddressCheckbox:checked + .custom-label::after {
      content: "";
      position: absolute;
      left: 6px;
      top: 6px;
      width: 8px;
      height: 14px;
      border: solid #B707C0;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC49lgrkFMMXUFquSVivafG-YEgra3DZE8&libraries=places&callback=initAutocomplete" async="" defer=""></script>
  <script>
  function initAutocomplete() {
    // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –≤—Å—ñ —ñ–Ω–ø—É—Ç–∏ –∑ –∫–ª–∞—Å–æ–º .address-field
    const inputs = document.querySelectorAll(".address-field");
    inputs.forEach((input) => {
      const autocomplete = new google.maps.places.Autocomplete(input, {
        types: ["geocode"],
        componentRestrictions: { country: "ca" }, // üá®üá¶ –æ–±–º–µ–∂–µ–Ω–Ω—è –¥–ª—è –ö–∞–Ω–∞–¥–∏
      });
      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (place && place.formatted_address) {
          input.value = place.formatted_address; // –≤—Å—Ç–∞–≤–ª—è—î –ø–æ–≤–Ω—É –∞–¥—Ä–µ—Å—É –≤ –ø–æ–ª–µ
        }
      });
    });
  }
</script>
